{% extends "base.html" %} {% block content %}

<h2>Upload Traffic SignsðŸš¦</h2>

<style> 
	.footer 
	{
	   position: fixed;
	   left: 0;
	   bottom: 0;
	   width: 100%;
	   background-color: #2dcba7;
	   color: black;
	   text-align: center;
	   font-size: 25px;
	   font-weight: bold;
	}
	
	h2
	{
	 text-align: center;
	}
	
	div #upload-file .upload-label
	{
		display: flex;
		justify-content: center;
		align-items: center;
		height: 50px;
		border: 1px solid #3b7687;
		color:white;
		margin-top : 30px;
		background-color : #3b7687;
		font-size : 20px;
	}
	
	div #upload-file .upload-label:hover
	{
		background-color : white;
		color : #3b7687;
	}
	
	.img-preview 
	{
		width: 256px;
		height: 256px;
		position: relative;
		border: 5px solid #F8F8F8;
		box-shadow: 0px 2px 4px 0px #3b7687;
		margin-top: 1em;
		margin-bottom: 1em;
		display: block;
		margin-left: auto;
		margin-right: auto;
	}

	.img-preview>div 
	{
		width: 100%;
		height: 100%;
		background-size: 256px 256px;
		background-repeat: no-repeat;
		background-position: center;
	}
	
	.image-section div #btn-predict
	{
		display: block;
		margin-left: auto;
		margin-right: auto;
	}

	input[type="file"] 
	{
		display: none;
	}

	.upload-label
	{
		display: inline-block;
		padding: 12px 30px;
		background: #39D2B4;
		color: #fff;
		font-size: 1em;
		transition: all .4s;
		cursor: pointer;
	}

	.upload-label:hover
	{
		background: #34495E;
		color: #39D2B4;
	}

	.loader 
	{
		border: 8px solid #f3f3f3; /* Light grey */
		border-top: 8px solid #3498db; /* Blue */
		border-radius: 50%;
		width: 50px;
		height: 50px;
		animation: spin 1s linear infinite;
		display: block;
		margin-left: auto;
		margin-right: auto;
	}
	
	.text h3{
		width : 80%;
		margin-left : 300px;
	}
</style>

<div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">Click Here...</label>
		
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview"></div>
        </div>
		
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict Traffic ðŸš¦ Signs</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>
	
	<div class = "text">
    <h3 id="result">
        <span> </span>
    </h3>
	</div>
</div>

{% endblock %}
